<h3>¿Alcohol o gasolina?</h3>

    document.write("<br>");
    document.write("<br>");

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    var kilometrosPorTanqueConAlchol = 300

    var kilPorCadaLitroConAlchol = kilometrosPorTanqueConAlchol / litrosDelTanque

    document.write("¿Cuál es el la eficiencia del carro usando alcohol?");
    document.write("<br>");
    document.write("<br>");
    document.write("-recorre " + kilPorCadaLitroConAlchol + "kilómetros por cada litro de gasolina");



</script>
